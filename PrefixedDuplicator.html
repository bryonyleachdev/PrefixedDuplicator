<!DOCTYPE html>
<html>
<head>
  <title>PrefixedDuplicator</title>
</head>
<body>
<h4>PrefixedDuplicator</h4>
<textarea id="input" rows="6" cols="30" placeholder="Type or paste lines here"></textarea>
<br>
<input id="prefixes" type="text" placeholder="Comma-Separated Prefixes">
<br>
Eg. hover:,group-hover:,dark:,dark:hover:,dark:group-hover:
<br>
<br>
<button onclick="processLines()">Duplicate with Prefixes</button>
<pre id="output"></pre>

<script>
function processLines() {
  // get prefixes from input, split by comma, and trim each
  const prefixes = document.getElementById("prefixes").value
                    .split(",")
                    .map(p => p.trim())
                    .filter(p => p.length > 0); // remove empty entries

  const inputText = document.getElementById("input").value.trim();
  const lines = inputText.split("\n");

  const result = lines.flatMap(line => {
    const clean = line.trim();
    const withoutQuote = clean.substring(1); // remove leading "
    return [
      clean,
      ...prefixes.map(prefix => `"${prefix}${withoutQuote}`)
    ];
  });

  document.getElementById("output").innerText = result.join("\n");
}
</script>
</body>
</html>
